# ERROR CHECK CONFIG
#------------------------
#   To check if a field exists and is not none or empty use. 
#   Ie. INDIVIDUALNAME: True, to not check change to False

#   To check if a field is a particular field use the field in
#   quotes. Ie.  INDIVIDUALNAME: "Omit"

#   To check if a field is in a range of values use the same as
#   a single field inside brackets. Ie. INDIVIDUALNAME: ["omit", "Omit"]

#   To check if a field exists or is in a range of values ONLY if it exists 
#   add "NONE" to check if not inside the brackets. Ie. INDIVIDUALNAME: ["omit", "NONE"]
#   Adding "EMPTY" will also ignore if there are empty tags existing. 

#------------------------

# Address Fields
INDIVIDUALNAME: ["Omit", "omit"]

ORGANISATIONNAME: "LINZ - Land Information New Zealand"

POSITIONNAME: True

VOICE: ["0800 665 463 or +64 4 460 0110", "04 4600110"]

FACSIMILE: True

DELIVERYADDRESS: "155 The Terrace"

CITY: "Wellington"

COUNTRY: "New Zealand"

POSTALCODE: ["6011", "6145"]

EMAIL: ["info@linz.govt.nz", "customersupport@linz.govt.nz"]

# Role 1 is Metadata 'Contact' role, Role 2 is Resource 'PointOfContact' role.
ROLE1: "resourceProvider"
ROLE2: "pointOfContact"

#------------------------

# Hierarchy Level
HIERARCHYLEVEL: "dataset"
HIERARCHYLEVELNAME: "dataset"
SCOPELEVEL: "dataset"
SCOPELEVELDESC: "dataset"

#------------------------

# Security Classification - Resource
SECURITYCLASSRES: "unclassified"
# Security Classification - Metadata
SECURITYCLASSMET: True

# Metadata and Resource Use Constraint Code
# Note For RESTRICCODE - ALL items will be checked for.
RESTRICCODERES: ["copyright", "license"]
RESTRICCODEMET: ["copyright", "license"]

# Check Resource/Metadata Use Constraint Text.
RESOURCECON: True
METADATACON: True

#------------------------

# Extent Description
EXTENTDESCRIPTION: ["nzl", "NZ_MAINLAND_AND_CHATHAMS", "NONE"]
EXTENTBOUNDINGBOX: True

EXTENTTEMPORAL: True
EXTENTVERTICAL: True

#------------------------

# Check Reference System Not None
REFERENCESYS1: True

# Check Reference System if Not None, is correct (Checking against CRS in API)
REFERENCESYS2: True

#------------------------

# Check Layer Status
STATUS: True

#------------------------

LINEAGE: True

#------------------------

LINKAGE: True

#------------------------

SPATIALREPRESENTATION: True

#------------------------

FID: True

#------------------------

MAINTENANCE: True

#------------------------

KEYWORD: True

#------------------------

# Check Dates, are formatted correctly ie:
# YYYY, YYYY-MM or YYYY-MM-DD
# Can only be True/False
DATEFORMAT: True

#------------------------

# Check for empty tags
EMPTYFORMAT: True